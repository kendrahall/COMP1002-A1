<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Edit Payment Information - PayPal™</title>
		<!-- STEP 6: link or @import the provided CSS to style the form -->
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header>
            <h1>PayPal™</h1>
        </header>
		<main>
            <h2>Edit Payment Information</h2>
            <!-- STEP 1: Set the action attribute for the form -->
            <form id="edit_payment_info" method="get">
                <input type="hidden" name="form_sent" value="1" action="process-form.php" />
                <!-- STEP 5: Add a fieldset and legend element to encapsulate the billing address fields -->
								<fieldset>
									<legend>Personal Information</legend>
                <!-- STEP 2: Build an input element for First Name and also for Last Name -->
                <!-- Include type, name, id, required, size, maxlength, and placeholder attributes -->
                    <div>
											<label for="fname"> First Name </label>
											<input type="text" name="fname" id="fname" maxlength= "25" size="20" required = "required" placeholder="type first name here" />
                    </div>
                    <div>
											<label for= "lname"> Last Name </label>
											<input type="text" name="lname" id="lname" Maxlength="25" size="20" required= "required" placeholder="type last name here">
                    </div>
                <!-- STEP 3: Add label elements for each of the above input elements -->
                    <div>
                        <label for="address">Address Line 1</label>
                        <input id="address" type="text" name="address" required />
                    </div>
                    <div>
                        <label for="address2">Address Line 2</label>
                        <input id="address2" type="text" name="address2" />
                    </div>
                    <div>
                        <label for="province">Province</label>
                        <select id="province" name="province">
                            <option value="choose">choose…</option>
                            <option value="AB">Alberta</option>
                            <option value="BC">British Colombia</option>
                            <option value="ON">Ontario</option>
                            <option value="MB">Manitoba</option>
                            <option value="NB">New Brunswick</option>
                            <option value="NL">Newfoundland</option>
                            <option value="NT">Northwest Territories</option>
                            <option value="NS">Nova Scotia</option>
                            <option value="NV">Nunavut</option>
                            <option value="PE">Prince Edward Island</option>
                            <option value="PQ">Québec</option>
                            <option value="SK">Saskatchewan</option>
                            <option value="YK">Yukon Territory</option>
                        </select>
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input id="phone" type="tel" name="phone" />
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" />
                    </div>
                    <!-- STEP 10: Add an input for password -->
                    <div>
                        <label for="password">Password</label>
												<input type="password" name="pword" id="pword" maxlength= "25" size="20" required = "required" placeholder="password" />
					</div>
                    <!-- STEP 11: Add an input for a file attachment -->
                    <div>
                        <label for="avatar">Profile Picture</label>
												<input type="file" name = "avatar" id="avatar" />
					</div>
				</fieldset>
                <fieldset>
                    <legend>Credit Card Details</legend>
                        <input type="radio" name="cctype" id="amex" value="amex" />
                        <label for="amex"><img src="images/amex_logo.gif" alt="American Express" /> American Express</label>

                        <input type="radio" name="cctype" id="mc" value="mc" />
                        <label for="mc"><img src="images/mc_logo.gif" alt="MasterCard" /> MasterCard</label>
                        <!-- STEP 8: Add a radio button for VISA, including a unique id and the same name as the two above -->
												<input type="radio" name="cctype" id="visa" value="visa" />
												<label for="visa"><img src="images/visa_logo.gif" alt="Visa" /> Visa</label>
												<br><br>
					<div>
                        <label for="ccnumber">Credit Card Number</label>
                        <input id="ccnumber" type="text" name="ccnumber" value="" />
                    </div>
                    <div>
                        <label for="ccexpireyear">Expiration Year</label>
                        <!-- STEP 7: Construct a select element and options for Expiration Year -->
												<select id="ccexpireyear" name= "ccexpireyear">
													<option value="2016">2016</option>
													<option value="2017">2017</option>
													<option value="2018">2018</option>
													<option value="2019">2019</option>
													<option value="2020">2020</option>
													<option value="2021">2021</option>
													<option value="2022">2022</option>
													<option value="2023">2023</option>
													<option value="2024">2024</option>
													<option value="2025">2025</option>

												</select>
					</div>
                    <div>
                        <label for="ccexpiremonth">Expiration Month</label>
                        <select name="ccexpiremonth" id="ccexpiremonth">
                            <option value="choose">choose…</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Keep Me Informed</legend>
                    <input type="checkbox" name="marketing[]" id="marketing1" value="newsletter" />
                    <label for="marketing1">Newsletter</label>
                    <!-- STEP 9: Add another check box with a unique id and the same name as the above input -->
										<input type="checkbox" name="marketing[]" id="marketing2" value="email_newsletter" />
                    <label for="marketing2">Email Newsletter</label>
				</fieldset>
                <fieldset>
                    <legend>Other Form Elements</legend>
                    <p>Experiment here with a number of <em>other</em> new form controls.</p>
                    <!-- STEP 12: Try other input types like color, date, range, etc. -->
                    <div>
                        <label for="birthday">Birthday</label>
												<input type = "date" />
					</div>
                    <div>
                        <label for="colour">Favourite Colour</label>
												<input type = "color" />
					</div>
                    <div>
                        <label for="rate">Rate Your Experience</label>
												<input type= "range" />
					</div>
                    <div>
                        <label for="number">Favourite Number</label>
												<input type="number"/>
					</div>
                    <div>
                        <label for="search">Search</label>
												<input type="search"/>
					</div>
                </fieldset>
                <!-- STEP 4: Add a button or input element to function as the submit button -->
								<button type "submit"> Save Settings</button>
            </form>
        </main>
        <footer>
            <p><small>©PayPal Inc. All rights reserved</small></p>
        </footer>
	</body>
</html>
